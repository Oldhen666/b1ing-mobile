<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders - B1ing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #f7f7f7;
      color: #222;
    }

    /* È°∂ÈÉ®ÂØºËà™Êù° */
    .nav-bar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      padding: 10px 12px;
      background: #ffb84d;
      color: #222;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .nav-back {
      font-size: 20px;
      padding: 4px 8px 4px 0;
      cursor: pointer;
    }
    .nav-title {
      font-size: 18px;
      font-weight: 700;
    }

    /* È°∂ÈÉ®Á≠õÈÄâ tab */
    .tabs {
      display: flex;
      overflow-x: auto;
      background: #fff7e6;
      padding: 8px 8px 4px;
    }
    .tabs::-webkit-scrollbar { display: none; }
    .tab-item {
      padding: 6px 14px;
      border-radius: 999px;
      margin-right: 8px;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      border: 1px solid transparent;
      color: #555;
    }
    .tab-item.active {
      background: #ff6a00;
      color: #fff;
      border-color: #ff6a00;
      font-weight: 600;
    }

    /* ÂàóË°®ÂÆπÂô® */
    .order-list {
      padding: 10px 10px 20px;
    }

    .order-card {
      background: #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      overflow: hidden;
      cursor: pointer;
    }

    .order-header,
    .order-footer {
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .order-header {
      border-bottom: 1px solid #f0f0f0;
    }

    .order-id {
      font-weight: 600;
    }
    .order-status {
      font-weight: 600;
    }
    .status-pending { color: #ff9500; }
    .status-processing { color: #007aff; }
    .status-completed { color: #34c759; }
    .status-cancelled { color: #999; }

    .order-body {
      padding: 10px 12px;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #f5f5f5;
    }

    .order-thumb {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      background: #f0f0f0;
      object-fit: cover;
      flex-shrink: 0;
    }

    .order-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .order-title {
      font-size: 14px;
      font-weight: 500;
      max-height: 40px;
      overflow: hidden;
      line-height: 20px;
    }

    .order-meta {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .order-total {
      font-size: 14px;
      font-weight: 700;
      color: #ff5500;
    }

    .order-footer-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .order-btn {
      border-radius: 999px;
      border: 1px solid #ff6a00;
      padding: 4px 10px;
      font-size: 12px;
      color: #ff6a00;
      background: #fff;
      cursor: pointer;
    }

    .order-btn.primary {
      background: #ff6a00;
      color: #fff;
    }

    /* Á©∫Áä∂ÊÄÅ */
    .empty-state {
      padding: 60px 30px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .empty-state button {
      border-radius: 999px;
      border: none;
      padding: 8px 22px;
      margin-top: 16px;
      font-size: 14px;
      background: #ff6a00;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- È°∂ÈÉ®ÂØºËà™ -->
  <div class="nav-bar">
    <div class="nav-back" onclick="history.back()">‚Äπ</div>
    <div class="nav-title">My Orders</div>
  </div>

  <!-- Á≠õÈÄâ Tabs -->
  <div class="tabs" id="order-tabs">
    <div class="tab-item active" data-filter="all">All</div>
    <div class="tab-item" data-filter="pending">To Pay</div>
    <div class="tab-item" data-filter="processing">To Ship</div>
    <div class="tab-item" data-filter="shipped">To Receive</div>
    <div class="tab-item" data-filter="completed">Completed</div>
    <div class="tab-item" data-filter="cancelled">Cancelled</div>
  </div>

  <!-- ÂàóË°® -->
  <div class="order-list" id="order-list"></div>

  <script>
    // ==== Ê®°Êãü / ËØªÂèñËÆ¢ÂçïÊï∞ÊçÆ ====

    // Â∞ÜÊù•‰Ω†Êé• WooCommerce API Êó∂ÔºåÊääËøô‰∏™ÂáΩÊï∞ÊîπÊéâÂç≥ÂèØ
    async function loadOrdersFromAPI() {
      // 1. ÂÖàÁúã localStorage ÊòØÂê¶ÊúâËÆ¢ÂçïÔºà‰æõ App ‰ΩøÁî®Ôºâ
      const localRaw = localStorage.getItem('orders');
      if (localRaw) {
        try {
          return JSON.parse(localRaw);
        } catch (e) {
          console.warn('Invalid orders in localStorage');
        }
      }

      // 2. Â¶ÇÊûúÊ≤°ÊúâÔºåÂ∞±Áªô‰∏Ä‰∫õÁ§∫‰æãÊï∞ÊçÆÔºà‰æø‰∫é‰Ω†Ë∞É UIÔºâ
      return [
        {
          id: 10001,
          number: 'B1-10001',
          status: 'pending', // pending / processing / shipped / completed / cancelled
          date: '2025-11-22 20:18',
          total: 23.99,
          currency: 'CAD',
          item_title: 'Custom Pet Tag Engraving',
          thumb: 'https://b1ing.ca/wp-content/uploads/2024/10/pet-tag-1-600x600.jpg',
          items_count: 1
        },
        {
          id: 10002,
          number: 'B1-10002',
          status: 'completed',
          date: '2025-11-20 14:35',
          total: 89.50,
          currency: 'CAD',
          item_title: 'Kids Sofa + Name Embroidery',
          thumb: 'https://b1ing.ca/wp-content/uploads/2024/10/kids-sofa-600x600.jpg',
          items_count: 2
        }
      ];
    }

    // Áä∂ÊÄÅÊñáÊú¨Êò†Â∞Ñ
    function statusLabel(status) {
      switch (status) {
        case 'pending': return 'To Pay';
        case 'processing': return 'To Ship';
        case 'shipped': return 'To Receive';
        case 'completed': return 'Completed';
        case 'cancelled': return 'Cancelled';
        default: return status;
      }
    }

    // Áä∂ÊÄÅÊ†∑Âºè class
    function statusClass(status) {
      switch (status) {
        case 'pending': return 'status-pending';
        case 'processing':
        case 'shipped':
          return 'status-processing';
        case 'completed': return 'status-completed';
        case 'cancelled': return 'status-cancelled';
        default: return '';
      }
    }

    // Ê∏≤ÊüìËÆ¢ÂçïÂàóË°®
    function renderOrders(orders, filter = 'all') {
      const container = document.getElementById('order-list');
      container.innerHTML = '';

      let filtered = orders;
      if (filter !== 'all') {
        if (filter === 'shipped') {
          // ËøôÈáåÊää shipped ËßÜ‰∏∫„ÄåÂú®Ë∑Ø‰∏ä„ÄçÔºå‰Ω†‰ª•ÂêéÂèØ‰ª•ÊãÜÊàêÂèëË¥ßÂíåÂú®ÈÄî
          filtered = orders.filter(o => o.status === 'shipped');
        } else {
          filtered = orders.filter(o => o.status === filter);
        }
      }

      if (!filtered.length) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <div>No orders in this category.</div>
            <button onclick="goShopping()">Go shopping</button>
          </div>
        `;
        return;
      }

      filtered.forEach(order => {
        const card = document.createElement('div');
        card.className = 'order-card';
        card.onclick = () => openOrderDetail(order);

        card.innerHTML = `
          <div class="order-header">
            <div class="order-id">Order #${order.number || order.id}</div>
            <div class="order-status ${statusClass(order.status)}">
              ${statusLabel(order.status)}
            </div>
          </div>
          <div class="order-body">
            <img class="order-thumb" src="${order.thumb || ''}" alt="">
            <div class="order-info">
              <div class="order-title">${order.item_title || 'Order items'}</div>
              <div class="order-meta">
                ${order.items_count || 1} item ¬∑ ${order.date || ''}
              </div>
            </div>
          </div>
          <div class="order-footer">
            <div class="order-total">
              CA$ ${Number(order.total || 0).toFixed(2)}
            </div>
            <div class="order-footer-right">
              <button class="order-btn" onclick="trackOrder(event, ${order.id})">
                Track
              </button>
              ${order.status === 'pending'
                ? '<button class="order-btn primary" onclick="payNow(event, '+order.id+')">Pay now</button>'
                : ''}
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // ÁÇπÂáªÂç°ÁâáÊâìÂºÄËØ¶ÊÉÖÈ°µÔºàÈ¢ÑÁïôÔºâ
    function openOrderDetail(order) {
      // ‰ª•Âêé‰Ω†ÂèØ‰ª•ÊîπÊàêÔºöwindow.location.href = 'order_detail.html?id=' + order.id;
      console.log('Open order detail', order);
    }

    function trackOrder(ev, orderId) {
      ev.stopPropagation();
      alert('Tracking info for order #' + orderId + ' (to be implemented)');
    }

    function payNow(ev, orderId) {
      ev.stopPropagation();
      alert('Redirect to payment for order #' + orderId + ' (to be implemented)');
    }

    function goShopping() {
      // Ë∑≥ÂõûÈ¶ñÈ°µ
      window.location.href = 'home.html';
    }

    // Tabs ÂàáÊç¢
    function setupTabs(orders) {
      const tabs = document.querySelectorAll('.tab-item');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          const filter = tab.getAttribute('data-filter');
          renderOrders(orders, filter);
        });
      });
    }

    // ÂàùÂßãÂåñ
    (async function init() {
      const orders = await loadOrdersFromAPI();
      setupTabs(orders);
      renderOrders(orders, 'all');
    })();
  </script>
</body>
</html>
