<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders - B1ing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #f7f7f7;
      color: #222;
    }

    /* È°∂ÈÉ®ÂØºËà™Ê†è */
    .nav-bar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #ffffff;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .nav-back {
      font-size: 22px;
      margin-right: 12px;
      cursor: pointer;
    }

    /* ËÆ¢ÂçïÂàóË°® */
    #orders-list {
      padding: 16px;
    }

    .order-card {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .order-no {
      font-weight: 700;
    }

    .order-status {
      font-weight: 600;
    }

    .status-pending { color: #ff9500; }
    .status-processing { color: #007aff; }
    .status-completed { color: #34c759; }
    .status-cancelled { color: #999; }

    .order-body {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .order-thumb {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      background: #f1f1f1;
      object-fit: cover;
      flex-shrink: 0;
    }

    .order-info {
      flex: 1;
    }

    .order-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .order-meta {
      font-size: 12px;
      color: #777;
    }

    .order-total {
      font-size: 16px;
      font-weight: 700;
      color: #ff5500;
      margin-left: 8px;
    }

    .loading,
    .empty,
    .error {
      text-align: center;
      padding: 24px;
      color: #666;
      font-size: 14px;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <!-- È°∂ÈÉ®ÂØºËà™ -->
  <div class="nav-bar">
    <div class="nav-back" onclick="history.back()">‚Äπ</div>
    My Orders
  </div>

  <div id="orders-list"></div>

  <script>
    const API_URL = "https://b1ing.ca/wp-json/b1ing/v1/orders";

    /* ========== Ëé∑ÂèñËÆ¢Âçï ========== */
    async function loadOrdersFromAPI() {
      const list = document.getElementById("orders-list");
      list.innerHTML = `<div class="loading">Loading your orders...</div>`;

      try {
        const res = await fetch(API_URL, {
          credentials: "include" // ÂÖ≥ÈîÆÔºåÁî®‰∫éÂ∏¶ WordPress ÁôªÂΩï cookie
        });

        if (!res.ok) {
          list.innerHTML = `<div class="error">Unable to load your orders (Error ${res.status}).</div>`;
          return;
        }

        const orders = await res.json();
        renderOrders(orders);

      } catch (err) {
        console.error(err);
        list.innerHTML = `<div class="error">Network error. Please try again later.</div>`;
      }
    }

    /* ========== Ê∏≤ÊüìËÆ¢ÂçïÂàóË°® ========== */
    function renderOrders(orders) {
      const list = document.getElementById("orders-list");

      if (!orders.length) {
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üì≠</div>
            You have no orders yet.
          </div>
        `;
        return;
      }

      list.innerHTML = "";

      orders.forEach(o => {
        const div = document.createElement("div");
        div.className = "order-card";
        div.onclick = () => openOrderDetail(o.id);

        div.innerHTML = `
          <div class="order-header">
            <span class="order-no">Order #${o.number}</span>
            <span class="order-status ${statusClass(o.status)}">${statusLabel(o.status)}</span>
          </div>

          <div class="order-body">
            <img class="order-thumb" src="${o.thumb || ''}" />

            <div class="order-info">
              <div class="order-title">${o.item_title || 'Item'}</div>
              <div class="order-meta">${o.items_count} item(s) ¬∑ ${o.date}</div>
            </div>

            <div class="order-total">CA$ ${Number(o.total).toFixed(2)}</div>
          </div>
        `;

        list.appendChild(div);
      });
    }

    /* ========== Áä∂ÊÄÅÊñáÊú¨ & Ê†∑Âºè ========== */
    function statusLabel(s) {
      switch (s) {
        case "pending": return "Pending Payment";
        case "processing": return "Processing";
        case "completed": return "Completed";
        case "cancelled": return "Cancelled";
        default: return s;
      }
    }

    function statusClass(s) {
      switch (s) {
        case "pending": return "status-pending";
        case "processing": return "status-processing";
        case "completed": return "status-completed";
        case "cancelled": return "status-cancelled";
        default: return "";
      }
    }

    /* ========== Ë∑≥ËΩ¨ËÆ¢ÂçïËØ¶ÊÉÖÔºà‰∏ã‰∏ÄÊ≠•ÂèØÂÅöÔºâ ========== */
    function openOrderDetail(id) {
      // ‰ª•ÂêéÂ¶ÇÊûú‰Ω†ÂÅö order_detail.htmlÔºö
      // location.href = `order_detail.html?id=${id}`;
      alert("You tapped order #" + id + ". Detail page coming soon.");
    }

    /* ========== ÂêØÂä® ========== */
    window.onload = () => loadOrdersFromAPI();
  </script>

</body>
</html>
