<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .page-header {
      display: flex;
      align-items: center;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .back-btn {
      font-size: 20px;
      margin-right: 12px;
      cursor: pointer;
    }
    .loading-box {
      margin-top: 40px;
      text-align: center;
      font-size: 16px;
      color: #666;
    }
  </style>

  <script>
    // 自动跳转到 WooCommerce 的 My Orders 页面
    function goToOrders() {
      window.location.href = "https://b1ing.ca/my-account/orders/";
    }

    // 页面加载后立即跳转
    window.onload = function() {
      goToOrders();
    }
  </script>
</head>

<body>
  <div class="page-header">
    <span class="back-btn" onclick="history.back()">←</span>
    My Orders
  </div>

  <div class="loading-box">
    Loading your orders…  
    <br><br>
    If nothing happens, <a href="https://b1ing.ca/my-account/orders/">click here</a>.
  </div>
</body>
</html>
